<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.0">
 </head> 
 <body> 
  <vaadin7-horizontal-layout spacing size-full margin> 
   <vaadin-image width="90px" height="90px" _id="picture"></vaadin-image> 
   <vaadin7-vertical-layout spacing size-full :expand> 
    <vaadin-form-layout size-auto margin-top="false" margin-bottom="false"> 
     <vaadin7-text-field caption="First Name" _id="firstName"></vaadin7-text-field> 
     <vaadin7-text-field caption="Last Name" _id="lastName"></vaadin7-text-field> 
     <vaadin7-text-field caption="Email" _id="email"></vaadin7-text-field> 
     <vaadin7-date-field caption="Date of Birth" _id="dateOfBirth"></vaadin7-date-field> 
    </vaadin-form-layout> 
    <vaadin7-text-area size-full _id="notes" :expand></vaadin7-text-area> 
    <vaadin7-horizontal-layout spacing width-full> 
     <vaadin-button style-name="primary" plain-text _id="save">
       Save 
     </vaadin-button> 
     <vaadin-button style-name="link" plain-text _id="cancel" :expand>
       Cancel 
     </vaadin-button> 
     <vaadin-button style-name="danger" plain-text _id="delete">
       Delete 
     </vaadin-button> 
    </vaadin7-horizontal-layout> 
   </vaadin7-vertical-layout> 
  </vaadin7-horizontal-layout>  
 </body>
</html>
